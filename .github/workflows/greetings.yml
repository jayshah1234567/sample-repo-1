name: Greetings

permissions:
  contents: write        
  pull-requests: write   
  issues: write          
  actions: write         
  packages: write

on:
  pull_request:
    types:
      - opened

jobs:
  Greetings:
    runs-on: ubuntu-latest
    steps:
      - env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use PAT_TOKEN with full permissions
        run: |
          gh pr comment ${{ github.event.pull_request.html_url }} --body "Thanks"
