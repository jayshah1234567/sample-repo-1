name: Greetings

# Define custom permissions for GITHUB_TOKEN at the top level
permissions:
  actions: write        # Allows read and write access to GitHub Actions workflows
  contents: write       # Read and write access to repository contents
  issues: write         # Read and write access to issues
  pull-requests: write  # Read and write access to pull requests
  packages: write       # Upload and delete packages from GitHub Packages

on:
  pull_request:
    types:
      - opened

jobs:
  Greetings:
    runs-on: ubuntu-latest

    steps:
      # Use the GitHub-provided GITHUB_TOKEN with the modified permissions
      - name: Comment on Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in GITHUB_TOKEN
        run: |
          gh pr comment ${{ github.event.pull_request.html_url }} --body "Thanks"
