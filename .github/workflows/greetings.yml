name: Greetings

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write
  packages: write

on:
  pull_request:
    types:
      - opened

jobs:
  Greetings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up GitHub CLI
        uses: actions/setup-github-cli@v2
      - name: Comment on Pull Request
        run: |
          gh pr comment ${{ github.event.pull_request.html_url }} --body "Greetings, thanks for opening this pull request!"
