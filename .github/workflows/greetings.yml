name: Greetings

permissions:
  actions: write        
  contents: write       
  issues: write         
  pull-requests: write  
  packages: write       

on:
  pull_request_target:
    types: opened

jobs:
  Greetings:
    runs-on: ubuntu-latest

    steps:
      - name: Comment on Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.html_url }} --body "Thanks for raising PR."
